<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--         <title></title>
  <meta name="description" content=""> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/zurb-foundation-npm/css/normalize.css">
  <link rel="stylesheet" href="node_modules/zurb-foundation-npm/css/foundation.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="row">
      <div class="columns small-12">
        <h2 class="text-center">GraphJSON.io</h2>
      </div>
    </div>
  </header>

  <div id="app">
    <div id="graph"></div>

    <div id="sidebar">
      <div class="row">
        <ul id="nav" class="small-block-grid-2">
          <li class="text-center"><a href="#">Nodes</a></li>
          <li class="text-center"><a href="#">Edges</a></li>
        </ul>

        <ul id="graph-list">
          <script id="node-li" type="text/template">
            <div class="header">
              <strong><%= id %></strong> : <em><%= name %></em>
            </div>
            <div class="dropdown clearfix">
              <i class="remove right">X</i>
            </div>
          </script>
        </ul>
      </div>
    </div>

  </div>
  <!-- <script src="node_modules/zurb-foundation-npm/js/foundation.min.js"></script> -->
  <script src="bundle.js"></script>
</body>
</html>
